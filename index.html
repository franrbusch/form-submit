
<form id="home_contact" action="https://formsubmit.co/franrbusch@gmail.com" method="POST" class="contact-form">
    <div class="form-area">
        <div class="form-group">
            <input placeholder="Nom * ..." name="fr_name" type="text" class="form_presta form-control" tabindex="1" required>
        </div>
        <div class="form-group">
            <input placeholder="Téléphone * ..." name="fr_tel" type="tel" class="form_presta form-control" tabindex="2" required>
        </div>
        <div class="form-group">
            <input placeholder="Email * ..." name="fr_email" type="email" class="form_presta form-control" tabindex="3" required>
        </div>
        
        <div class="form-group">
            <textarea name="fr_message" placeholder="Message" class="form-control" tabindex="4" required></textarea>
        </div>
        <div>
           
        </div>
        <button type="submit" name="submit" id="contact-submit" class="contact-button pull-right" data-submit="...Sending">ENVOYER</button>
        <p class="contact-required">* Champs obligatoires</p>
    </div>
</form>
